name: TikTok Event Automation

on:
  workflow_dispatch:
    inputs:
      duration:
        description: 'Duration in minutes (max 15)'
        required: true
        default: '10'

jobs:
  run-automation:
    runs-on: windows-latest
    timeout-minutes: 20  # Safety timeout

    steps:
      - name: Validate Duration
        run: |
          $duration = [int]"${{ github.event.inputs.duration }}"
          if ($duration -gt 15) {
            Write-Error "Duration cannot exceed 15 minutes"
            exit 1
          }
          echo "DURATION=$duration" >> $env:GITHUB_ENV

      - name: Configure RDP (Minimal)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                           -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                           -Name "UserAuthentication" -Value 0 -Force
          
          netsh advfirewall firewall delete rule name="RDP-Temp" 2>$null
          netsh advfirewall firewall add rule name="RDP-Temp" `
            dir=in action=allow protocol=TCP localport=3389
          
          Restart-Service -Name TermService -Force

      - name: Create Temporary User
        run: |
          $chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%'
          $password = -join ((1..16) | ForEach-Object { $chars[(Get-Random -Maximum $chars.Length)] })
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          New-LocalUser -Name "TempUser" -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "TempUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "TempUser"
          
          echo "RDP_PASSWORD=$password" >> $env:GITHUB_ENV

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Connect Tailscale
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=tiktok-$env:GITHUB_RUN_ID
          
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 3
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Failed to get Tailscale IP"
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display Connection Info
        run: |
          Write-Host "`n========================================="
          Write-Host "TikTok Event Automation - RDP Access"
          Write-Host "========================================="
          Write-Host "IP Address: $env:TAILSCALE_IP"
          Write-Host "Username: TempUser"
          Write-Host "Password: $env:RDP_PASSWORD"
          Write-Host "Duration: $env:DURATION minutes"
          Write-Host "=========================================`n"

      - name: Run Timed Session
        run: |
          $endTime = (Get-Date).AddMinutes($env:DURATION)
          
          Write-Host "Session started at $(Get-Date -Format 'HH:mm:ss')"
          Write-Host "Session will end at $($endTime.ToString('HH:mm:ss'))"
          
          while ((Get-Date) -lt $endTime) {
              $remaining = ($endTime - (Get-Date)).TotalMinutes
              Write-Host "[$(Get-Date -Format 'HH:mm:ss')] Active - $([math]::Round($remaining, 1)) minutes remaining"
              Start-Sleep -Seconds 30
          }
          
          Write-Host "`nSession time expired. Cleaning up..."

      - name: Cleanup
        if: always()
        run: |
          # Disconnect Tailscale
          & "$env:ProgramFiles\Tailscale\tailscale.exe" down 2>$null
          
          # Remove temporary user
          Remove-LocalUser -Name "TempUser" -ErrorAction SilentlyContinue
          
          Write-Host "Cleanup completed"
